<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <title>Auto-Playing Video</title>
  <style type="text/css">
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    .overlay, .scare {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
    }

    video#video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    video#video::-webkit-media-controls-enclosure {
      display: none !important;
    }
  </style> 
</head> 
<body> 
  <div class="scare"> 
    <video id="video" class="video" src="video.mp4" autoplay loop></video> 
  </div> 

  <script type="text/javascript">
    const video = document.getElementById("video");

    // Fullscreen the video and play on click
    function videoClick(event) {
      if(event) event.preventDefault();

      // Fullscreen mode
      const { documentElement } = document;
      if(documentElement.requestFullscreen) documentElement.requestFullscreen();
      else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
      else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
      else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();

      video.play();
    }

    // Disable controls and autoplay
    video.controls = false;
    video.addEventListener("pause", function() {
      video.play();
    });

    // Event listener for click to enable fullscreen
    video.addEventListener("click", videoClick);
  </script>
</body>
</html>
